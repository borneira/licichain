<<!DOCTYPE html>
<html lang="es" ng-app="licichainApp">
<head>
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <meta charset="UTF-8">
  <link href="lib/angular-material/angular-material.css" rel="stylesheet">
  <link href="lib/angular-material-data-table/dist/md-data-table.css" rel="stylesheet">
  <link href="app.css" rel="stylesheet">
  <title>Pruebas de Licichain</title>
  <script src="lib/angular/angular.js"></script>
  <script src="lib/angular-resource/angular-resource.js"></script>
  <script src="lib/angular-material/angular-material.js"></script>
  <script src="lib/angular-animate/angular-animate.js"></script>
  <script src="lib/angular-aria/angular-aria.js"></script>
  <script src="lib/angular-messages/angular-messages.js"></script>
  <script src="lib/angular-material-data-table/dist/md-data-table.js"></script>
  <script src="js/lb-services.js"></script>
  <script src="app.module.js"></script>
  <script src="licitacion-list/licitacion-list.component.js"></script>
  <script src="licitacion-list/licitacion-list.module.js"></script>
  <script src="licitacion-form/licitacion-form.component.js"></script>
  <script src="licitacion-form/licitacion-form.module.js"></script>
  <script src="licitacion-detail/licitacion-detail.component.js"></script>
  <script src="licitacion-detail/licitacion-detail.module.js"></script>
  <script src="empresa-list/empresa-list.component.js"></script>
  <script src="empresa-list/empresa-list.module.js"></script>
  <script src="licitacion-nueva.js"></script>
  <script src="licitacion-detail.js"></script>
</head>
<body layout="column" ng-app="licichainApp">

<md-toolbar>
  <h2>Licichain - Licitación pública sobre Blockchain</h2>
</md-toolbar>
<div class="md-container" flex layout="row">
  <md-sidenav class="md-whiteframe-4dp" md-is-locked-open="true">
    <md-list>
      <md-list-item>
        <md-button>
          <md-icon class="md-avatar" md-svg-src="svg/meeting.svg"></md-icon>
          Licitaciones
        </md-button>
      </md-list-item>
      <md-list-item>
        <md-button>
          <md-icon class="md-avatar" md-svg-src="svg/manager.svg"></md-icon>
          Empresas
        </md-button>
      </md-list-item>
    </md-list>
  </md-sidenav>
  <md-content class="md-whiteframe-5dp" flex id="content">
    <div ng-controller="NuevaLicitacionController" class="md-padding dialogNuevaLicitacion" id="popupContainer" ng-cloak>
      <div class="dialogNuevaLicitacion-content" layout="row" layout-wrap="" layout-margin="" layout-align="left">
    <md-button class="md-primary md-raised" ng-click="showNuevaLicitacion($event)">
      Nueva licitación
    </md-button>
      </div>
    </div>
    <licitacion-list></licitacion-list>
  </md-content>
</div>
</body>
</html>
