<md-toolbar class="md-table-toolbar md-default">
  <div class="md-toolbar-tools">
    <span>Ofertas</span>
  </div>
</md-toolbar>

<md-table-container>
  <table md-table data-md-row-select="options.rowSelection" multiple="{{options.multiSelect}}" data-ng-model="selected" md-progress="promise">
    <thead md-head>
    <tr md-row>
      <th md-column><span>Empresa</span></th>
      <th md-column><span>Oferta subjetiva - Hash</span></th>
      <th md-column><span>Oferta objetiva - Hash</span></th>
      <th md-column><span>Oferta objetiva</span></th>
    </tr>
    </thead>
    <tbody md-body>
    <tr md-row md-select="dessert" md-select-id="name" data-md-on-select="log" md-on-deselect="deselect" x-md-auto-select="options.autoSelect" md-row ng-repeat="oferta in ofertas">
      <td md-cell ng-click="showLicitacion(oferta)">{{oferta.empresa}}</td>
      <td md-cell>{{oferta.subjetivaHash}}</td>
      <td md-cell>{{oferta.objetivaHash}}</td>
      <td md-cell>{{oferta.objetivaHash}} â‚¬</td>
    </tr>
    </tbody>
  </table>
</md-table-container>
