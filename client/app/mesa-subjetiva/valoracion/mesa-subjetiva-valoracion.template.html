
<md-dialog aria-label="Valorar oferta subjetiva" flex="80">
  <form ng-cloak ng-submit="grabarValoracionOferta()">
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Valorar oferta subjetiva</h2>
        <span flex></span>
        <md-button layout-align="right" class="md-icon-button" ng-click="cancel()">
          <md-icon md-svg-src="img/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-actions>
      <div class="md-dialog-content" flex="100">
        <md-content md-theme="docs-dark">
          <md-input-container class="md-block" flex="95">
            <label>Empresa</label>
            <input ng-model="oferta.empresa" disabled>
          </md-input-container>
        </md-content>
        <md-input-container class="md-block">
          <label>Oferta subjetiva</label>
          <textarea ng-model="oferta.subjetiva" disabled></textarea>
        </md-input-container>
        <md-input-container class="md-block" flex="95">
          <label>Valoracion</label>
          <input ng-model="oferta.valoracionSubjetiva">
        </md-input-container>
        <div layout="row" flex="95">
          <md-button class="md-primary md-raised" type="Submit">
            Valorar
          </md-button>
        </div>
      </div>
    </md-dialog-actions>
  </form>
</md-dialog>
