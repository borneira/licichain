
<md-dialog aria-label="Detalle licitación" flex="80">
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h2>Valoración de ofertas subjetivas</h2>
      <span flex></span>
      <md-button layout-align="right" class="md-icon-button" ng-click="cancel()">
        <md-icon md-svg-src="img/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
      </md-button>
    </div>
  </md-toolbar>
  <md-dialog-content>
    <div  class="md-padding" id="popupContainer" ng-cloak layout="row" flex>
      <div class="dialogNuevaOferta-content" layout="row" layout-wrap="" layout-margin="" layout-align="left">
        <md-button class="md-primary md-raised my-button" ng-click="publicarValoracion(ofertas)" min-width=200px>
          Publicar valoraciones
        </md-button>
      </div>
    </div>
    <md-toolbar class="md-table-toolbar md-default">
      <div class="md-toolbar-tools">
        <span>Ofertas</span>
      </div>
    </md-toolbar>

    <md-table-container>
      <table md-table data-md-row-select="options.rowSelection" multiple="{{options.multiSelect}}" data-ng-model="selected" md-progress="promise">
        <thead md-head>
        <tr md-row>
          <th md-column><span>Empresa</span></th>
          <th md-column><span>Valoracion subjetiva</span></th>
        </tr>
        </thead>
        <tbody md-body>
        <tr md-row md-select="dessert" md-select-id="name" data-md-on-select="log" md-on-deselect="deselect" x-md-auto-select="options.autoSelect" md-row ng-repeat="oferta in ofertas">
          <td md-cell ng-click="valoraOferta(oferta)">{{oferta.empresa}}</td>
          <td md-cell>{{oferta.valoracionSubjetiva}}</td>
        </tr>
        </tbody>
      </table>
    </md-table-container>

  </md-dialog-content>
  <md-dialog-actions>
  </md-dialog-actions>
</md-dialog>
